<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant's To-Do List</title>
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
</head>
<body>
    <h1>To-Do List</h1>
    <form hx-post="/tasks" hx-trigger="submit" hx-target="#task-list" hx-swap="innerHTML">
        <input type="text" name="description" placeholder="New Task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul id="task-list" hx-get="/tasks" hx-trigger="load" hx-swap="innerHTML">
        <!-- Tasks will be dynamically loaded here -->
    </ul>
</body>
</html>
